<!DOCTYPE html>
<html ng-app="picspective">
<head>
    <link rel="stylesheet" type="text/css" href="css/custom.css" />

    <script type="text/javascript" src="bower_components/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/sugar/release/sugar-full.min.js"></script>
    <script type="text/javascript" src="bower_components/oauth-js/dist/oauth.js"></script>

    <script type="text/javascript" src="js/commons-util-js-daniel/angularjs/filters.js"></script>
    <script type="text/javascript" src="js/search-controllers.js"></script>
    <script type="text/javascript" src="js/search-directives.js"></script>
    <script type="text/javascript" src="js/selection-controllers.js"></script>
    <script type="text/javascript" src="js/selection-directives.js"></script>
    <script type="text/javascript" src="js/share-controllers.js"></script>
    <script type="text/javascript" src="js/share-directives.js"></script>
    <script type="text/javascript" src="js/oauth-services.js"></script>
    <script type="text/javascript" src="js/facebook-controllers.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '784681101611875',
                xfbml      :  true,
                version    : 'v2.1'
            });
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

</head>
<section id="search" ng-controller="SearchController as searchCtrl">
    <!-- search -->
    <form name="searchForm" ng-submit="searchCtrl.updateCnt()" novalidate>
        <input type="text" autofocus="autofocus" autocomplete="off" placeholder="Location" name="search_loc" style="" class="form-control" ng-model="searchCtrl.query.loc" required>
        <input type="text" autocomplete="off" placeholder="Time" name="search_time" style="" class="form-control" ng-model="searchCtrl.query.time" required>
        <button type="submit">Submit</button>
    </form>
    <p>{{searchCtrl.query.loc}}</p>
    <p>{{searchCtrl.query.time }}</p>
    <p>{{searchCtrl.query.hour }}</p>
    <p>{{searchCtrl.count }}</p>
</section>
<section id="selection">
    <!-- selection -->
</section>
<section id="share">
    <!-- share -->
</section>
<section>
    <div ng-controller="UrlShareController as urlShareCtrl">
        <button type="button" ng-click="urlShareCtrl.share()">Share</button>
    </div>
</section>
<body>
</body>
</html>
