<!DOCTYPE html>
<html ng-app="picspective">
<head>
    <link rel="stylesheet" type="text/css" href="css/custom.css" />

    <script type="text/javascript" src="bower_components/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="js/commons-util-js-daniel/PrimitiveExtensions.js"></script>

    <script type="text/javascript" src="js/commons-util-js-daniel/angularjs/filters.js"></script>
    <script type="text/javascript" src="js/search-controllers.js"></script>
    <script type="text/javascript" src="js/search-directives.js"></script>
    <script type="text/javascript" src="js/selection-controllers.js"></script>
    <script type="text/javascript" src="js/selection-directives.js"></script>
    <script type="text/javascript" src="js/share-controllers.js"></script>
    <script type="text/javascript" src="js/share-directives.js"></script>
    <script type="text/javascript" src="js/app.js"></script>


</head>
<section id="search" ng-controller="SearchController as searchCtrl">
    <!-- search -->
    <form name="searchForm" ng-submit="searchCtrl.searchQuery()" novalidate>
        <input type="text" autofocus="autofocus" autocomplete="off" placeholder="Location" name="search_loc" style="" class="form-control" ng-model="searchCtrl.query.loc" required>
        <input type="text" autocomplete="off" placeholder="Time" name="search_time" style="" class="form-control" ng-model="searchCtrl.query.time" required>
        <button type="submit">Submit</button>
    </form>
    <p>{{searchCtrl.query.loc}}</p>
    <p>{{searchCtrl.query.time }}</p>
</section>
<section id="selection">
    <!-- selection -->
</section>
<section id="share">
    <!-- share -->
</section>
<body>
</body>
</html>
